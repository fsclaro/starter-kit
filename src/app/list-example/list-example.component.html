<table border="1">
  <thead>
    <tr>
      <th>id</th>
      <th>user</th>
      <th>type</th>
      <th>url</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users; trackBy: trackById">
      <td>{{ user.id }}</td>
      <td>{{ user.login }}</td>
      <td>{{ user.type }}</td>
      <td>{{ user.html_url }}</td>
    </tr>
  </tbody>
</table>
